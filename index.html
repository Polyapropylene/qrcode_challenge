<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');
    </style>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="panel">
      <div class="qrcode">
        <img src="./images/image-qr-code.png" alt="qr-code to frontendmentor">
      </div>
      <div class="upper">Improve your front-end <br>skills by building projects</div>
      <div class="lower">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</div>
    </div>
  </body>
</html>
